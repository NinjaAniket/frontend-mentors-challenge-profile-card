<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsla(228, 45%, 44%, 0.11);
      }
    </style>
  </head>
  <body>
    <div class="bg-pattern-top">
      <img src="/images/bg-pattern-top.svg" alt="background pattern for top" />
    </div>

    <div class="bg-pattern-bottom">
      <img
        src="/images/bg-pattern-bottom.svg"
        alt="background pattern for bottom"
      />
    </div>
    <div class="container">
      <div class="card">
        <div class="profile__background">
          <img
            src="./images/image-victor.jpg"
            alt="profile"
            class="profile__img"
          />
        </div>
        <div class="profile__info">
          <div class="user__info">
            <p class="name">Victor Crests</p>
            <p class="age">26</p>
          </div>
          <p class="city">London</p>

          <ul class="stats">
            <li class="stats__details">
              <span class="stats__number"> 80K </span><br />
              <span class="stats__info">Followers</span>
            </li>
            <li class="stats__details">
              <span class="stats__number"> 803K </span><br />
              <span class="stats__info"> Likes</span>
            </li>
            <li class="stats__details">
              <span class="stats__number"> 1.4K </span> <br />
              <span class="stats__info"> Photos</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
